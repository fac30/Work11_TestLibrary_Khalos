<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Testing</title>
</head>

<body>
  <h1>Open the console</h1>

  <script>

    // Reusable test function
    function test(name, testFunction) {
      console.group(name);     // Start a group with the test name
      try {
        testFunction();        // Run the test function
      } catch (error) {
        console.error("Test threw an error:", error);
      }
      console.groupEnd();      // End the group
    }

    // Reusable equality checker with optional custom message
    function equal(actual, expected, message = null) {
      if (actual === expected) {
        console.info(message || `Test passed: ${actual} is equal to ${expected}`);
      } else {
        console.error(message || `Test failed: Expected ${expected}, but got ${actual}`);
      }
    }

    // Reusable inequality checker with optional custom message
    function notEqual(actual, expected, message = null) {
      if (actual !== expected) {
        console.info(message || `Test passed: ${actual} is not equal to ${expected}`);
      } else {
        console.error(message || `Test failed: Did not expect ${actual} to be equal to ${expected}`);
      }
    }

    // the function we're testing
    function square(x) {
      return x * x;
    }

    // Define tests using the `test` function
    test("Correctly squares integers", () => {
      const result = square(2);
      const expected = 4;
      equal(result, expected, "square(2) should return 4");
    });

    test("Correctly squares decimal numbers", () => {
      const result = square(3.5);
      const expected = 12.25;
      equal(result, expected, "square(3.5) should return 12.25");
    });

    test("Square(3) does not return 10", () => {
      const result = square(3);
      notEqual(result, 10, "square(3) should not return 10, it should return 9");
    });
  </script>
</body>

</html>
