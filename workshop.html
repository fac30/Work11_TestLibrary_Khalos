<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Testing</title>
</head>

<body>
  <h1>Open the console</h1>

  <script>

    // Reusable equality checker
    function equal(actual, expected) {
      if (actual === expected) {
        console.info(`Test passed: ${actual} is equal to ${expected}`);
      } else {
        console.error(`Test failed: Expected ${expected}, but got ${actual}`);
      }
    }

    // the function we're testing
    function square(x) {
      return x * x;
    }

    function testSquare() {
      const result = square(2);
      const expected = 4;

      if (result !== expected) {
        console.error(`Test failed: Expected ${expected}, but got ${result}`);
      } else {
        console.log(`Test passed: ${result} is correct.`);
      }
    }

    testSquare();
  </script>
</body>

</html>
