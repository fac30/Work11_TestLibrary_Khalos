<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn Testing</title>
</head>

<body>
  <h1>Open the console</h1>

  <script>

    // Reusable equality checker
    function equal(actual, expected) {
      if (actual === expected) {
        console.info(`Test passed: ${actual} is equal to ${expected}`);
      } else {
        console.error(`Test failed: Expected ${expected}, but got ${actual}`);
      }
    }

    // Reusable inequality checker
    function notEqual(actual, expected) {
      if (actual !== expected) {
        console.info(`Test passed: ${actual} is not equal to ${expected}`);
      } else {
        console.error(`Test failed: Did not expect ${actual} to be equal to ${expected}`);
      }
    }

    // the function we're testing
    function square(x) {
      return x * x;
    }

    // Testing square() 
    const result1 = square(2);
    equal(result1, 4); // Testing square(2)

    // Test that square(3) does not return 10
    const result = square(3);
    notEqual(result, 10);
  </script>
</body>

</html>
